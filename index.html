    <div class="container">
        <h1 class="my-3">Welcome to Get-Master</h1>
    </div>
    <div class="container">
        <!-- URL BOX -->
        <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="text" class="form-control" id="url" placeholder="enter URL here">
            <hr>
        </div>

        <!-- request type box -->
        <fieldset>
              Request type
              <div class="form-check my-2">
                <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                <label class="form-check-label" for="exampleRadios1">
                  GET
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                <label class="form-check-label" for="exampleRadios2">
                  POST
                </label>
              </div>
              <hr>
        </fieldset>

        <!-- content type box -->
        <fieldset class="my-3">
            Content type
            <div class="form-check my-2">
              <input class="form-check-input" type="radio" name="content" id="jsonRadio" value="json" checked>
              <label class="form-check-label" for="json">
                JSON
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="content" id="paramsRadio" value="params">
              <label class="form-check-label" for="params">
                Custom Parameters
              </label>
            </div>
            <hr>
        </fieldset>

        <!-- Parameteres Box : This will hide on clicking content type json -->
        <div id="parametersBox">
            <form class="row g-3">
                <label for="inputEmail4">Parameter 1</label>
                <div class="form-group col-md-4" my-3>
                    <input type="text" class="form-control" id="parameterKey1" placeholder="enter parameter 1 key">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control " id="parameterValue1" placeholder="enter parameter 1 value">
                </div>
                <div class="form-group col-md-4">

                    <button class="btn btn-primary" id="addParam">+</button>
                </div>

                </form>        
                <div id="params"></div>
        </div>

        <!-- JSON Box : This will hide on clicking content type parameters -->
        <div id="jsonBox">
            <label for="floatingTextarea2">Enter request JSON</label>
            <div class="form-group" id="requestJsonBox">
                <textarea class="form-control" placeholder="" id="requestJsonText" rows="3"></textarea>
            </div>
            <hr>
        </div>

        <!-- Submit button which will trigger fetch api -->
        <div class="mb-3 my-3">
           <button class="btn btn-primary" id="submit" type="submit">Submit</button>
        </div>

        <!-- response box -->
        <div id="jsonBox">
            <label for="floatingTextarea2">Response</label>
            <div class="form-group" id="responseJsonBox">
                <textarea class="form-control" placeholder="" id="responseJsonText" rows="3"></textarea>
            </div>
            <br>

        </div>

    </div>
